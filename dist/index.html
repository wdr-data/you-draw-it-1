<!DOCTYPE html>
  <meta charset="utf-8">

  <head>
    <title>Arm trotz Arbeit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <style>
        .ta-left {
        text-align: left;
        }
        .update-font, .tick text {
            font-family: 'Cabin', cursive;
            font-size: 1.5em;
        }
    </style>
  </head>

  <body>
    <!--script src="../node_modules/d3/dist/d3.js"></script-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/youdrawit.js"></script>
    <script>
      var questions = [];
      var question = {};
      var globals = { default: "de",
                      header: "Arm trotz Arbeit",
                      subHeader: "Was schätzen Sie: Wie vielen Frauen geht es so?",
                      teaser: `Susanne reinigt Krankenhausbetten. Ulrike ist studierte Opernsängerin und hat neun Jobs. Janina arbeitet daran mit zwei Kleinkindern wieder eine Stelle zu finden. Sandra hat vier Kinder und einen Job, für den sie überqualifiziert ist. Menschen hautnah hat vier Frauen begleitet, die wissen, was hart arbeiten bedeutet. Trotzdem ist ihre finanzielle Situation schwierig. Wir laden Sie ein zu schätzen, wie vielen Frauen es in Deutschland so geht.`,
                      image: "../images/bar.png"};

      question = {
        data: 36,
        heading: "Was schätzen Sie:",
        subHeading: "Wie viele Frauen zwischen 30 und 50 Jahren haben Abitur?",
        unit: "%",
        yAxisMax: 100,
        textAboveHeading: "AUSBILDUNG",
        textAbove: "In Deutschland arbeiten 78 % der Männer und knapp 70 % der Frauen. Damit liegt die Quote der Frauen gut 10 Prozentpunkte über dem Durchschnitt in der OECD. Im Bereich Ausbildung haben sich die Unterschiede zwischen Frauen und Männern in den vergangen Jahrzehnten stark verringert:",
        resultHtml: "In der Generation der 30- bis 50-Jährigen sind Frauen nicht schlechter ausgebildet als Männer. Deutsche Frauen haben ebenso häufig einen Uni-Abschluss wie deutsche Männer und stellen die Hälfte des Arbeitskräftepotenzials.",
        textBelow: 'Unverändert groß sind jedoch die Unterschiede in der Studienfachwahl zwischen Frauen und Männern: 2009 entfielen zum Beispiel in Deutschland auf Frauen nur 16 Prozent der Uni-Abschlüsse in Informatik, dafür aber 70 Prozent im Gesundheits- und Sozialwesen. Die OECD hält dazu fest: “Diese Studienentscheidungen sind das Resultat unterschiedlicher Vorlieben und nicht geschlechtsspezifischer Begabungen.” Und sie bescheinigt Deutschland, dass “Bildung und Kompetenzen von Frauen auf dem deutschen Arbeitsmarkt nicht voll ausgeschöpft werden.”',
        videoBelow: "../images/otten.mp4",
        dataSource: "<a href=\"https://www.bmfsfj.de/blob/83858/928434dae7d841aadc5d2b0ef137573b/20160307-studie-mitten-im-leben-data.pdf\"</a> Quelle: Mitten im Leben, Wünsche und Lebenswirklichkeiten von Frauen zwischen 30 und 50 Jahren - Seite 6",
      };
      questions.push(question);

      question = {
        data: 23,
        heading: "Question 2/5 - plants",
        subHeading: "What is the percentage of plant life on our planet found in the ocean?",
        unit: "%",
        yAxisMax: 100,
      };
      questions.push(question);

      question = {
        data: 11,
        heading: "Question 3/5 - left handers",
        subHeading: "What is the percentage of people who are left handed?",
        unit: "%",
        yAxisMax: 100,
      };
      questions.push(question);

      question = {
        data: 23,
        heading: "Question 4/5 - photocopier faults",
        subHeading: "What is the percentage of all photocopier faults caused by people sitting on them and photocopying their butts?",
        unit: "%",
        yAxisMax: 100,
      };
      questions.push(question);

      question = {
        heading: "Question 5/5 - Winter Olympics",
        subHeading: "How many volunteers have been helping at the corresponding Winter Olympics event?", 
        data: [
          {"1998 (JP)": 32000}, 
          {"2002 (US)": 22000}, 
          {"2006 (IT)": 18000}, 
          {"2010 (CA)": 18500}, 
          {"2014 (RU)": 25000}, 
          {"2018 (CN)": 22400},
          ],
        lastPointShownAt: "2002 (US)",  
        precision: 0, 
        yAxisMax: 50000,
      };
      questions.push(question);

      var myChart = youdrawit
        .chart()
        .globals(globals)
        .questions(questions);

      d3.select("body")
        .append("div")
        .attr("class", "chart")
        .call(myChart);
    </script>
  </body>
</html>
